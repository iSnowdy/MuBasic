<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Practice Sounds and JS">
        <meta name="author" content="Snow">

        <link rel="stylesheet" href="/CSS/mubasicStyle.css">
        <script src="js/javascript.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/icon" href="/media/image/favicon-48x48.ico">

        <!-- Font Import -->
        <style>
            @font-face {
                font-family: Suisseintl;
                src: url('/font/62d0d1b06e8bed25b80eb4b6_62a300b973c161205fc2e4bc_SuisseIntl-Book.woff2')
        }
        </style>
        
        <title>
            MuBasic | Design by Snow
        </title>
    </head>

    <body>
        <div class="page_wrapper">
            <main class="main_wrapper">
                <section class="section_class">
                    <div class="left_side">

                        <div class="left_padding">
                            <div class="left_top">
                                <a href="#" class="logo"><img src="/media/image/logo.jpg" alt="MuBasic Logo"></a>
                            </div>
                            <div class="left-side_logo">
                                <img src="/media/image/left-logo.jpg" alt="Left Logo">
                            </div>

                            <div class="left_heading">
                                <h1>
                                    The <span id="text-color-orange">#1</span>
                                    source for children's music.
                                </h1>
                            </div>

                            <div class="left_bottom">
                                <p>
                                    An ever-growing catalogue of high-quality
                                    children's music, sourced by talented
                                    music creators from all over the world.
                                </p>
                            </div>
                        </div>

                    </div>


                    <div class="right_side">
                        <div class="sounds"> <!-- keys -->
                            <a key-name="m" audio-file="https://oimachi.cloud/clients/mubasic/m.mp3" href="#" class="key-m" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        M
                                    </p>
                                </div>
                                <div class="overlay"></div>
                            </a>

                            <a key-name="u" audio-file="https://oimachi.cloud/clients/mubasic/u.mp3" href="#" class="key-u" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        U
                                    </p>
                                </div>
                                <div class="over_overlay">
                                    <div class="overlay"></div>
                                </div>
                            </a>

                            <a key-name="b" audio-file="https://oimachi.cloud/clients/mubasic/b.mp3" href="#" class="key-b" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        B
                                    </p>
                                </div>
                                <div class="overlay"></div>
                            </a>

                            <a key-name="a" audio-file="https://oimachi.cloud/clients/mubasic/a.mp3" href="#" class="key-a" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        A
                                    </p>
                                </div>
                                <div class="overlay"></div>
                            </a>

                            <a key-name="s" audio-file="https://oimachi.cloud/clients/mubasic/s.mp3" href="#" class="key-s" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        S
                                    </p>
                                </div>
                                <div class="over_overlay"></div>
                            </a>

                            <a key-name="i" audio-file="https://oimachi.cloud/clients/mubasic/i.mp3" href="#" class="key-i" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        I
                                    </p>
                                </div>
                                <div class="overlay"></div>
                            </a>

                            <a key-name="c" audio-file="https://oimachi.cloud/clients/mubasic/c.mp3" href="#" class="key-c" style="transform: translate(0%, 0px);">
                                <div class="sound_text_wrap">
                                    <p class="sound_text">
                                        C
                                    </p>
                                </div>
                                <div class="overlay"></div>
                            </a>

                        </div>
                    </div>
                </section>
            </main>    
        </div>
    </body>
</html>
